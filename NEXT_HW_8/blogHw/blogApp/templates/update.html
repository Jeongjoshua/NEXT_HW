{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" />
        </div>
        <div>
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="30" rows="10">{{ post.content }}</textarea>
        </div>
        <div>
            <label for="category">카테고리</label>
            <select name="category" id="category">
                <option value="hobby" {% if post.category == "hobby" %} selected {% endif %}>Hobby</option>
                <option value="food" {% if post.category == "food" %} selected {% endif %}>Food</option>
                <option value="programming" {% if post.category == "programming" %} selected {% endif %}>Programming</option>
            </select>
        </div>
        <button type="submit">수정하기</button>
        <a href="{% url 'home' %}">돌아가기</a>
    </form>
</body>
</html>
