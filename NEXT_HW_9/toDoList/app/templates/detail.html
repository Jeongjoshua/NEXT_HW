{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    </head>
    <body>
        <div class="outerbox">
            <div class="center">
                <h2>일정</h2>
            </div>
            <div class="toDoBox">
                <p>{{post.title}}</p>
            </div>
            <div class="center">
                <h2>세부 내용</h2>
            </div>
            <div class="toDoBox">
                <p>{{post.content}}</p>
            </div>

            <div class="center">
                <h2>기한</h2>
            </div>
            <div class="toDoBox">
                <p>{{post.selected_date}}</p>
            </div>
            <div class="center">
                <button onclick="window.location.href='{% url 'home' %}'">홈으로</button>
                <button onclick="window.location.href='{% url 'update' post_pk=post.pk %}'">수정하기</button>
                <button onclick="window.location.href='{% url 'delete' post_pk=post.pk %}'">삭제하기</button>
            </div>
        </div>
    </body>
</html>
